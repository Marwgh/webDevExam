% include("header" , page_title=" - Home")
<main class="text-white h-[90vh] w-5/12 mx-auto bg-black relative ">
  <h1 class="absolute left-[-10vw] top-[2vw] text-[3vw]">
    Welcom To Fake Twitter
  </h1>
  <div class="overflow-y-scroll">
    % for tweet in tweets:
    % if not tweet["image"] :
    <section class="tweet">
      <p class="Tweet_time">{{tweet["iat"]}}</p>
      <p>{{tweet["description"]}} </p>

    </section>

    % else :
    <section class="tweet">
      <p class="Tweet_time">{{tweet["iat"]}}</p>
      <p>{{tweet["description"]}} </p>
      <img src="/image/{{tweet['image']}}" alt="">
    </section>
    % end
    % end
  </div>
</main>
% include("footer")
